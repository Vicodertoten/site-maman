[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.14.0"

# Canonical host + HTTPS (P0 SEO)
[[redirects]]
  from = "http://www.murielcruysmans.com/*"
  to = "https://murielcruysmans.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.murielcruysmans.com/*"
  to = "https://murielcruysmans.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://murielcruysmans.com/*"
  to = "https://murielcruysmans.com/:splat"
  status = 301
  force = true

# Legacy Wix URLs -> pages actuelles (P0 SEO)
[[redirects]]
  from = "/a-propos"
  to = "/about/"
  status = 301

[[redirects]]
  from = "/a-propos/"
  to = "/about/"
  status = 301

[[redirects]]
  from = "/thermomix-old"
  to = "/thermomix/"
  status = 301

[[redirects]]
  from = "/thermomix-old/"
  to = "/thermomix/"
  status = 301

# Configuration des formulaires Netlify
[dev]
  # Activer les formulaires en mode développement
  functions = "netlify/functions"

# Redirections pour les formulaires
[[redirects]]
  from = "/api/newsletter"
  to = "/.netlify/functions/newsletter"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=()"
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; object-src 'none'; img-src 'self' https: data:; font-src 'self' https://fonts.gstatic.com data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline'; connect-src 'self'; frame-src https://www.google.com https://maps.google.com https://www.youtube.com https://www.youtube-nocookie.com"
